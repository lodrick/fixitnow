name: fixitnow
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0-245.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rive: ^0.9.1
  flutter_svg: ^2.0.4
  http: ^0.13.6
  #Internal phone input
  intl_phone_number_input: ^0.7.3+1

  otp_text_field: ^1.1.3

  #Firebase
  firebase_core: ^2.11.0
  firebase_auth: ^4.5.0

  #GeoLocation
  geolocator: ^8.2.1
  geocoding: ^2.0.4
  google_maps_flutter: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/avaters/
    - assets/Backgrounds/
    - assets/icons/
    - assets/RiveAssets/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Intel
      fonts:
        - asset: assets/Fonts/Inter-Regular.ttf
        - asset: assets/Fonts/Inter-SemiBold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-Bold.ttf
          weight: 700
